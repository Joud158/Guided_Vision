# URL of the server running FastAPI + YOLO + vLLM

# Camera index for OpenCV (0 is usually the default webcam)
camera_index: 0

# Downscale width (in pixels) before sending the frame to the server
send_width: 320

# JPEG quality for compression (0â€“100)
jpeg_quality: 50

# HTTP timeout in seconds for each frame request
request_timeout_sec: 2.0

# Minimum time between spoken alerts (seconds)
min_alert_interval_sec: 1.5

# If true, show a live preview window (press 'q' to quit)

server_url: "http://localhost:8000"
show_preview: true
